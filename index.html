<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote,this div below will be used to adjust the size of our quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
             <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this!">
                <i class="fab fa-twitter"></i>
            </button>
            <!-- Button for new Quote. Below -->
            <button id="new-quote">New Quote</button>
        </div>
    </div>


    <!-- LOADER -->
    <div class="loader" id="loader"></div>

    <!-- Script  -->
    <!--   <script src="quotes.js"></script>    -->
    <!-- Use the above line, if you want to use local source for quotes, by creating a quotes.js file. Check the lesson and 17th video to implement how to bcoz js file will need modification-->
    <script src="script.js"></script>
    
</body>
</html>
